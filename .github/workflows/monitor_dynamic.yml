name: Dynamic website monitor

on:
  repository_dispatch:
    types: [dynamic-monitor]

  workflow_dispatch:

  # Optional backup schedule inside GitHub (every 3 hours, offset)
  schedule:
    - cron: "15 */3 * * *"

permissions:
  contents: write

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          python -m playwright install chromium

      - name: Run dynamic monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain dynamic_apartments.json dynamic_texts.json dynamic_hashes.json)" ]]; then
            git pull --rebase origin main || true
            git add dynamic_apartments.json dynamic_texts.json dynamic_hashes.json
            git commit -m "Update dynamic monitor state [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main || echo "Push failed, will try again next run"
          else
            echo "No dynamic changes to commit"
          fi
