name: Dynamic website monitor

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  repository_dispatch:
    types: [dynamic-monitor]

concurrency:
  group: dynamic-housing-monitor
  cancel-in-progress: false

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    env:
      NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
      DEBUG: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run dynamic monitor
        run: python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit dynamic state files (dynamic_*.json)
          if [[ -n "$(git status --porcelain | grep 'dynamic_.*\.json' || true)" ]]; then
            echo "Dynamic state files changed, committing..."

            for i in {1..5}; do
              if ! git pull --rebase origin main; then
                echo "Pull failed, trying to resolve dynamic_*.json conflicts"

                if [ -d ".git/rebase-apply" ] || [ -d ".git/rebase-merge" ]; then
                  git checkout --ours dynamic_*.json || true
                  git add dynamic_*.json
                  git rebase --continue || true
                fi
              fi

              git add dynamic_*.json
              git commit -m "Update dynamic monitor state [skip ci]" || true

              if git push origin HEAD:main; then
                echo "Dynamic state committed successfully"
                exit 0
              fi

              echo "Push failed, retrying (${i}/5)..."
              sleep $((i * 2))
            done

            echo "ERROR: Failed to push dynamic state after 5 attempts"
            exit 1
          else
            echo "No dynamic JSON changes to commit"
          fi
