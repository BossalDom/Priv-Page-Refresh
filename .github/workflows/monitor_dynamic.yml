name: dynamic-monitor

on:
  # Backup schedule inside GitHub
  schedule:
    - cron: "*/5 * * * *"
  # Triggered by cron-job.org
  repository_dispatch:
    types: [dynamic-monitor]
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run dynamic monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: |
          python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Include all dynamic state files that might exist
          if [[ -n "$(git status --porcelain dynamic_apartments.json dynamic_texts.json dynamic_hashes.json 2>/dev/null)" ]]; then
            echo "Dynamic state files changed, committing..."
            git pull --rebase origin main
            git add dynamic_apartments.json dynamic_texts.json dynamic_hashes.json 2>/dev/null || true
            git commit -m "Update dynamic monitor state [skip ci]"
            git push origin HEAD:main
          else
            echo "No dynamic state changes to commit"
          fi
