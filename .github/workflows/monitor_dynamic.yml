name: Dynamic website monitor

on:
  schedule:
    - cron: "*/5 * * * *"         # every 5 minutes, all day
  repository_dispatch:
    types: [dynamic-monitor]      # event_type from cron job
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run dynamic monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain dynamic_apartments.json dynamic_page_texts.json)" ]]; then
            git pull --rebase origin main || true
            git add dynamic_apartments.json dynamic_page_texts.json
            git commit -m "Update dynamic monitor state [skip ci]" || echo "Nothing to commit"

            for i in {1..3}; do
              if git push origin HEAD:main; then
                echo "Dynamic state committed successfully"
                exit 0
              fi
              echo "Dynamic push failed, retry $i/3..."
              sleep 2
              git pull --rebase origin main || true
            done

            echo "ERROR: Failed to push dynamic state after 3 attempts"
            exit 1
          else
            echo "No dynamic changes to commit"
          fi
