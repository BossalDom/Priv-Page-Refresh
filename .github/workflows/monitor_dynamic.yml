name: Dynamic website monitor

on:
  # GitHub cron - best effort, UTC time
  schedule:
    # Every 5 minutes between 12:00 and 23:59 UTC (7:00â€“18:59 New York)
    - cron: "*/5 12-23 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [check-dynamic-sites]

permissions:
  contents: write

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          python -m playwright install --with-deps chromium

      - name: Run dynamic monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain dynamic_hashes.json dynamic_texts.json)" ]]; then
            git pull --rebase origin main || true
            git add dynamic_hashes.json dynamic_texts.json
            git commit -m "Update dynamic monitor state [skip ci]" || echo "Nothing to commit"

            if [[ -n "$(git log -1 --pretty=%B | grep 'Update dynamic monitor state')" ]]; then
              for i in 1 2 3; do
                if git push origin HEAD:main; then
                  echo "Dynamic state committed successfully"
                  exit 0
                fi
                echo "Dynamic push failed, retry $i/3..."
                sleep 2
                git pull --rebase origin main || true
              done

              echo "ERROR: Failed to push dynamic state after 3 attempts"
              exit 1
            else
              echo "Nothing new to push for dynamic state"
