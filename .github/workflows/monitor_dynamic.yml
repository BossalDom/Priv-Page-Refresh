name: Dynamic website monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes, all day
  workflow_dispatch:


permissions:
  contents: write

jobs:
  check-dynamic-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Run dynamic monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor_dynamic.py

      - name: Commit updated dynamic state
        run: |
          if [[ -n "$(git status --porcelain dynamic_hashes.json dynamic_texts.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git pull --rebase origin main || true
            git add dynamic_hashes.json dynamic_texts.json
            git commit -m "Update dynamic monitor state [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main || echo "Push failed, will try again next run"
          else
            echo "No dynamic changes to commit"
          fi
