name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  repository_dispatch:
    types: [static-monitor]

concurrency:
  group: housing-monitor
  cancel-in-progress: false

jobs:
  check-sites:
    runs-on: ubuntu-latest

    env:
      NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
      DEBUG: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run static monitor
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only bother if any JSON files changed
          if [[ -n "$(git status --porcelain | grep '\.json' || true)" ]]; then
            echo "State files changed, committing..."

            for i in {1..5}; do
              if ! git pull --rebase origin main; then
                echo "Pull failed, trying to resolve JSON conflicts"

                if [ -d ".git/rebase-apply" ] || [ -d ".git/rebase-merge" ]; then
                  git checkout --ours *.json || true
                  git add *.json
                  git rebase --continue || true
                fi
              fi

              git add *.json
              git commit -m "Update static monitor state [skip ci]" || echo "Nothing new to commit"

              if git push origin HEAD:main; then
                echo "State committed successfully"
                exit 0
              fi

              echo "Push failed, retrying (${i}/5)..."
              sleep $((i * 2))
            done

            echo "ERROR: Failed to push state after 5 attempts"
            exit 1
          else
            echo "No JSON changes to commit"
          fi
