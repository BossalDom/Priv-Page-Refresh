name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [static-monitor]
  workflow_dispatch:

concurrency:
  group: housing-monitor
  cancel-in-progress: false

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt - using stdlib only"
          fi

      - name: Run static monitor
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor.py

      - name: Commit updated state
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CHANGED="$(git status --porcelain '*.json' || true)"
          if [ -z "$CHANGED" ]; then
            echo "No JSON state changes to commit."
            exit 0
          fi

          git add *.json
          git commit -m "Update static monitor state [skip ci]" || exit 0

          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "State committed."
              exit 0
            fi
            echo "Push failed - retry $i"
            sleep $((i * 2))
          done

          echo "Final push failed."
          exit 1
