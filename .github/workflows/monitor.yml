name: Website monitor

on:
  # Optional backup schedule in UTC - 12 to 23 UTC is 7 to 18 New York
  schedule:
    - cron: "*/5 12-23 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [check-sites]

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain hashes.json page_texts.json)" ]]; then
            git pull --rebase origin main || true
            git add hashes.json page_texts.json
            git commit -m "Update monitor state [skip ci]" || echo "Nothing to commit"

            if [[ -n "$(git log -1 --pretty=%B | grep 'Update monitor state')" ]]; then
              for i in 1 2 3; do
                if git push origin HEAD:main; then
                  echo "State committed successfully"
                  exit 0
                fi
                echo "Push failed, retry $i/3..."
                sleep 2
                git pull --rebase origin main || true
              done

              echo "ERROR: Failed to push state after 3 attempts"
              exit 1
            else
              echo "Nothing new to push"
            fi
          else
            echo "No changes to commit"
          fi
