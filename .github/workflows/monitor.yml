name: Website monitor

on:
  schedule:
    # Every 5 minutes, between 12:00 and 23:59 UTC (7 to 18 Eastern)
    - cron: "*/5 12-23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor.py

            - name: Commit updated hashes
        run: |
          if [[ -n "$(git status --porcelain hashes.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Make sure we are up to date with remote main first
            git pull --rebase origin main || true

            git add hashes.json
            git commit -m "Update hashes [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main || echo "Push failed, will try again next run"
          else
            echo "No changes to commit"
          fi

