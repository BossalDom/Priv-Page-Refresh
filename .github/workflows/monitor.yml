name: static-monitor

on:
  # Backup schedule inside GitHub
  schedule:
    - cron: "*/5 * * * *"
  # Triggered by cron-job.org
  repository_dispatch:
    types: [static-monitor]
  # Manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: |
          python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain hashes.json page_texts.json)" ]]; then
            echo "State files changed, committing..."
            git pull --rebase origin main
            git add hashes.json page_texts.json
            git commit -m "Update static monitor state [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
