name: Website monitor

on:
  # Triggered by external cron job
  repository_dispatch:
    types: [static-monitor]

  # Manual trigger
  workflow_dispatch:

  # Optional backup schedule inside GitHub (every 3 hours)
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain hashes.json page_texts.json)" ]]; then
            git pull --rebase origin main || true
            git add hashes.json page_texts.json
            git commit -m "Update static monitor state [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main || echo "Push failed, will try again next run"
          else
            echo "No static changes to commit"
          fi
