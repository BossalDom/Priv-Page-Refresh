name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [static-monitor]
  workflow_dispatch:

concurrency:
  group: housing-monitor-state
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: |
          python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain '*.json')" ]]; then
            echo "State files changed, committing..."
            git add *.json
            git commit -m "Update monitor state [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
