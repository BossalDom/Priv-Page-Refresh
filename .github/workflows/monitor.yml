name: Website monitor

on:
  workflow_dispatch:
  repository_dispatch:
    types: [static-monitor]

concurrency:
  group: static-housing-monitor
  cancel-in-progress: false  # Let runs complete - no spam

jobs:
  check-sites:
    runs-on: ubuntu-latest

    env:
      NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
      DEBUG: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run static monitor
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain | grep 'page_.*\.json' || true)" ]]; then
            git add page_*.json
            git commit -m "Update static monitor state [skip ci]" || true
            
            for i in {1..3}; do
              git pull --rebase origin main || true
              if git push origin HEAD:main; then
                exit 0
              fi
              sleep 2
            done
            exit 1
          fi
