name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"    # Every 5 minutes, all day (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor.py

      - name: Commit updated state
        run: |
          if [[ -n "$(git status --porcelain hashes.json page_texts.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git pull --rebase origin main || true
            git add hashes.json page_texts.json
            git commit -m "Update monitor state [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main || echo "Push failed, will try again next run"
          else
            echo "No changes to commit"
          fi
