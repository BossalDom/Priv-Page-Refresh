name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [static-monitor]
  workflow_dispatch:

concurrency:
  group: housing-monitor
  cancel-in-progress: false

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt - using stdlib only"
          fi

      - name: Run static monitor
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python monitor.py

            - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain '*.json')" ]]; then
            echo "State files changed, committing..."

            for i in {1..5}; do
              if ! git pull --rebase origin main; then
                echo "Pull failed, attempting to resolve state file conflicts..."

                if [ -d ".git/rebase-apply" ] || [ -d ".git/rebase-merge" ]; then
                  git checkout --ours *.json || true
                  git add *.json
                  git rebase --continue || true
                fi
              fi

              git add *.json
              git commit -m "Update monitor state [skip ci]" || echo "Nothing new to commit"

              if git push origin HEAD:main; then
                echo "State committed successfully"
                exit 0
              fi

              echo "Push failed, retrying ($i/5)..."
              sleep $((i * 2))
            done

            echo "ERROR: Failed to push state after 5 attempts"
            exit 1
          fi
