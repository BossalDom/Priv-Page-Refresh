name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  repository_dispatch:
    types: [static-monitor]

concurrency:
  group: static-housing-monitor
  cancel-in-progress: false

jobs:
  check-sites:
    runs-on: ubuntu-latest

    env:
      NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
      DEBUG: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run static monitor
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit static state files (page_*.json)
          if [[ -n "$(git status --porcelain | grep 'page_.*\.json' || true)" ]]; then
            echo "Static state files changed, committing..."

            for i in {1..5}; do
              if ! git pull --rebase origin main; then
                echo "Pull failed, trying to resolve page_*.json conflicts"

                if [ -d ".git/rebase-apply" ] || [ -d ".git/rebase-merge" ]; then
                  git checkout --ours page_*.json || true
                  git add page_*.json
                  git rebase --continue || true
                fi
              fi

              git add page_*.json
              git commit -m "Update static monitor state [skip ci]" || true

              if git push origin HEAD:main; then
                echo "Static state committed successfully"
                exit 0
              fi

              echo "Push failed, retrying (${i}/5)..."
              sleep $((i * 2))
            done

            echo "ERROR: Failed to push static state after 5 attempts"
            exit 1
          else
            echo "No static JSON changes to commit"
          fi
