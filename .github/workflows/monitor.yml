name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"       # every 5 minutes
  workflow_dispatch:            # manual trigger from GitHub UI
  repository_dispatch:          # external trigger from cron-job.org
    types: [static-monitor]

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: |
          python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only look at the state files, ignore everything else
          if [[ -n "$(git status --porcelain hashes.json page_texts.json static_apartments.json 2>/dev/null)" ]]; then
            git pull --rebase origin main
            git add hashes.json page_texts.json static_apartments.json
            git commit -m "Update static monitor state [skip ci]"

            # Retry push up to 3 times
            for i in {1..3}; do
              if git push origin HEAD:main; then
                echo "State committed successfully"
                exit 0
              fi
              echo "Push failed, retry $i/3..."
              sleep 2
              git pull --rebase origin main
            done

            echo "ERROR: Failed to push state after 3 attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
