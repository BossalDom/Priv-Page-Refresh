name: Website monitor

on:
  # GitHub's own scheduler (fallback / extra)
  schedule:
    # Every 5 minutes between 12:00 and 23:59 UTC (7â€“18 Eastern)
    - cron: "*/5 * * * *"

  # Manual run from the Actions tab
  workflow_dispatch:

  # External trigger from cron-job.org
  repository_dispatch:
    types: [static-monitor]

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain hashes.json page_texts.json)" ]]; then
            git pull --rebase origin main || true
            git add hashes.json page_texts.json
            git commit -m "Update monitor state [skip ci]" || echo "Nothing to commit"

            for i in {1..3}; do
              if git push origin HEAD:main; then
                echo "State committed successfully"
                exit 0
              fi
              echo "Push failed, retry $i/3..."
              sleep 2
              git pull --rebase origin main || true
            done

            echo "ERROR: Failed to push state after 3 attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
