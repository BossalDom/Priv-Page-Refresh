name: Website monitor

on:
  schedule:
    - cron: "*/5 * * * *"       # every 5 minutes
  workflow_dispatch:            # manual trigger from GitHub UI
  repository_dispatch:          # external trigger from cron-job.org
    types: [static-monitor]

concurrency:
  group: housing-monitor-all-v2  # ðŸŸ¢ FIX: Unified concurrency group
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  check-sites:
    runs-on: ubuntu-latest
    timeout-minutes: 15          # ðŸŸ¢ FIX: Add workflow timeout

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run monitor script
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
          DEBUG: "false"
        run: |
          python monitor.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ðŸŸ¢ FIX: Include all state files, including new failure/alert trackers
          if [[ -n "$(git status --porcelain '*.json')" ]]; then
            echo "State files changed, committing..."
            
            # CRITICAL FIX: Add and Commit FIRST to avoid Git errors
            git add *.json
            git commit -m "Update static monitor state [skip ci]" || echo "Nothing to commit"

            # Pull and Push with retry loop for resilience against race conditions
            for i in {1..3}; do
              git pull --rebase origin main
              if git push origin HEAD:main; then
                echo "State committed successfully"
                exit 0
              fi
              echo "Push failed, retrying ($i/3)..."
              sleep 2
            done
            echo "ERROR: Failed to push state after 3 attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
