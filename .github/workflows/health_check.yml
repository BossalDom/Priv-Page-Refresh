name: Health Check

on:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours
  workflow_dispatch:

jobs:
  health:
    runs-on: ubuntu-latest

    steps:
      - name: Print heartbeat
        run: echo "Health check at $(date -u)"

      - name: Send heartbeat notification
        env:
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: |
          if [ -n "$NTFY_TOPIC_URL" ]; then
            curl -sS \
              -H "Title: Monitor Heartbeat" \
              -H "Tags: white_check_mark" \
              -d "Monitor workflows are running normally at $(date -u)" \
              "$NTFY_TOPIC_URL"
          else
            echo "NTFY_TOPIC_URL not set, skipping heartbeat notification"
          fi
